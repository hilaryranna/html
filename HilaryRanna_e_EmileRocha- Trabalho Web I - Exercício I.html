<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabela 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <table border="1px" cellpadding="0" cellspacing="0" width="600px" height="200px" >
        <tr align="center">
            <td bgcolor="red" >1</td>
            <td bgcolor="Maroon">2</td>
            <td bgcolor="BlueViolet">3</td>
            <td bgcolor="Seashell4" colspan="4" >4</td>
            <td bgcolor="Coral" rowspan="4" >8</td>
        </tr>
        <tr align="center">
            <td bgcolor="Firebrick" rowspan="3" >9</td>
            <td bgcolor="Yellow" colspan="4" rowspan="4">10</td>
            <td bgcolor="blue" >14</td>
            <td bgcolor="HotPink">15</td>
        </tr>
        <tr align="center">
            <td bgcolor="DarkMagenta" colspan="2" >22</td>
        
        <tr align="center">
            <td bgcolor="MediumPurple3" rowspan="4" >30</td>
            <td bgcolor="LightGreen" >31</td>
        </tr>
        <tr align="center">
            <td bgcolor="Chartreuse1" >33</td>
            <td bgcolor="CadetBlue1" rowspan="3" colspan="2" >39</td>
        </tr>
        <tr align="center">
            <td bgcolor="Khaki1" colspan="2" rowspan="2" >41</td>
            <td bgcolor="OliveDrab1"rowspan="2" >43</td>
            <td bgcolor="Purple" >44</td>
            <td bgcolor="DeepPink" >45</td>
        </tr>
        <tr align="center">
            <td bgcolor="Tomato" colspan="2" >52</td>
        </tr>
        </tr>

    </table>
</body>
</html>
